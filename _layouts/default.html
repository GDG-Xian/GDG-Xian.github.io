<head>
	<meta charset="utf-8">
	<title>{{ page.title }}</title>
	
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta name="author" content="{{ site.author.name }}">

	<link href="http://feeds.feedburner.com/{{ site.author.feedbaname }}" rel="alternate" title="{{ page.title }}" type="application/atom+xml">

	<link rel="stylesheet" href="/css/bootstrap.min.css" />

<body>
	{% include header.html %}
<div id="page" class="hentry">
	<header class="the-header">
		<div class="unit-head">
			<div class="unit-inner unit-head-inner">
				<p class="logo"><a href="/">{{ site.title }}</a></p>
				<nav class="nav-global">
					<ul>
						<li class="page"><a href="/about">关于我们</a></li>
						<li class="page"><a href="/projects">项目</a></li>
						<!-- <li class="archive"><a href="/archive.html">归档</a></li> -->
					</ul>
				</nav>
			</div><!-- unit-inner -->
		</div><!-- unit-head -->
	</header>
	<div class="body" role="main">
		<div class="unit-body">
			<div class="unit-inner unit-body-inner">
				<div class="entry-content">
					{{ content }}
				</div>
			</div><!-- unit-inner -->
		</div><!-- unit-body -->
	</div><!-- body -->
	<footer class="the-footer">
		<div class="unit-foot">
			<div class="unit-inner unit-foot-inner">
				<div class="misc vcard">
					<!-- <h4>常用链接</h4> -->
					<p></p>
					<ul>
						<li><a href="{{ "/feed.xml" | prepend: site.baseurl }}">订阅本站</a></li>
						<li class="twitter"><a href="http://plus.google.com/114935565019424673192/" rel="me">Google+</a></li>
						<li class="github"><a href="http://github.com/GDG-Xian/" rel="me">github.com/GDG-Xian</a></li>
					</ul>
				</div><!-- misc -->
				<p class="licence">
					Theme: <a href="http://layouts-the.me">the_minimum</a> based on <a href="http://jekyllbootstrap.com/">Jekyll-bootstrap</a>. Powered by <a href="https://github.com/mojombo/jekyll">Jekyll</a>.
				</p>
			</div><!-- unit-foot-inner -->
		</div><!-- unit-foot -->
	</footer>
</div><!-- page -->

	<script type="text/javascript" src="/js/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="/js/bootstrap.min.js"></script>
