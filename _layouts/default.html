<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>{{ page.title }}</title>
	
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta name="author" content="{{ site.author.name }}">

	<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
	<link rel="icon" href="/favicon.ico" type="image/x-icon">
	<link href="http://feeds.feedburner.com/{{ site.author.feedbaname }}" rel="alternate" title="{{ page.title }}" type="application/atom+xml">

	<link href="//cdn.bootcss.com/material-design-lite/1.2.1/material.min.css" rel="stylesheet">
	<link href="/css/application.css" rel="stylesheet">
</head>
<body class="mdl-gdg mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
		{% include header.html %}

		<main class="mdl-layout__content">
			<div class="site-content mdl-grid mdl-grid--no-spacing">
				{{ content }}	
			</div>

			{% include footer.html %}
		</main>
	</div>

	<script src="//cdn.bootcss.com/material-design-lite/1.2.1/material.min.js"></script>
	<script type="text/javascript" src="/js/application.js"></script>
</body>
</html>
