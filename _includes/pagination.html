<div class="pager mdl-cell mdl-cell--12-col">
  {% if paginator.previous_page %}
    <a href="{{ paginator.previous_page_path }}" class="mdl-button mdl-js-button mdl-button--accent mdl-js-ripple-effect">&laquo; 上一页</a>
  {% endif %}

  {% if paginator.next_page %}
    <a href="{{ paginator.next_page_path }}" class="mdl-button mdl-js-button mdl-button--accent mdl-js-ripple-effect">下一页 &raquo;</a>
  {% endif %}
</div>
